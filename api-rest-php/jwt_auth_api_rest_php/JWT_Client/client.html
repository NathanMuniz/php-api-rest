  <script src="jquery-3.5.1.min.js"> </script>
  <script>

    var user_email = 'test@gmail.com';
    var user_password = '123';

    function loginApi() {
      $.ajax({
        url: "http://localhost/PROJS/AULAS/12_JWT/api/auth/login",
        method: 'POST',
        data: {'email': user_email, 'password': user_password},
      })
        .done(function (data) {
          localStorage.setItem('user_token_jwt', data.data);
        })
    }

    function getUsers() {
      $.ajax({
        url: "http://localhost/PROJS/VIDEO_AULAS/AULAS/12_JWT/API/users/getall",
        method: 'GET',
        header: {
          'Autorization': 'Baarer ' + localStorage.getItem('user_token_jwt')
        },
      })
        .done(function (data) {
          console.log(data)
        })
    }


  </script>
